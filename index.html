<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonkers Birthday Bandaza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #ffdeeb;
      color: #5a2b75;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2em;
      color: #7a1c61;
    }

    p {
      font-size: 1.2em;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    input[type="text"] {
      font-size: 1.1em;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #7a1c61;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      color: #fff;
      background-color: #7a1c61;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a2b75;
    }

    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #ffd1e8;
      border-radius: 8px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: #7a1c61;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Happy 50th Birthday! ❤️ Bonkers Birthday Bandaza!</h1>
  <p>Enter a code to view a quirky question! Can you solve it? Prizes may be redeemed throughout the Year ;) </p>


  <div class="input-container">
    <input type="text" id="codeInput" placeholder="Enter your 6-digit code">
    <button onclick="checkCode()">Submit</button>
  </div>

  <div class="result" id="result"></div>

  <footer>
    Made with love with Kai's Happy Software Company :)
  </footer>
